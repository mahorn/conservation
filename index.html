<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">

    <!-- <title>basic template</title> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Conservation Areas in South America</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, .75);
        }
    </style>
</head>

<body>
    
    <div id="map"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>

    <script>
        var options = {
            center: [-10, -70],
            zoom: 3,
            minZoom: 1,
            maxZoom: 16,

        };
        var oceanOptions = {
            fillOpacity: 0,
            color: '#040d18',
            opacity: 1,
            weight: 3
        };
        var map = L.map('map', options);
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);
        d3.json('data/ocean.json')
            .then(function (data) {
                console.log(data);
                oceanMap(data);
            });
        function oceanMap(data) {
            var geojson = topojson.feature(data, data.objects.ocean);
            var depth = L.geoJson(geojson, {
                style: oceanOptions
                //     //  return {
                //     //     fillColor: '#white',
                //     //      fillOpacity: '.7',
                //     //     weight: 1
                //     //  }

            }).addTo(map);
        }
        $.when(
            $.getJSON('data/points.json')
        ).done(function (pointsData) {

            L.geoJson(pointsData).addTo(map);
        });

        d3.json('data/polygons.json')
            .then(function (data) {
                console.log(data);
                drawMap(data);
            });
        function drawMap(data) {
            var geojson = topojson.feature(data, data.objects.merge_files_sim);
            var polygons = L.geoJson(geojson, {
                style: function (feature, layer) {
                    return {
                        // color: 'black',
                        fillColor: '#ecf4f6',
                        fillOpacity: '.7',
                        weight: 1
                    }
                }
            }).addTo(map);
        }
    </script>
</body>

</html>
